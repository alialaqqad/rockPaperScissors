<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()"></button>
    </div>
    <div class="playerSection">
        <button class="pButton" id="rock">Rock</button>
        <button class="pButton" id="paper">Paper</button>
        <button class="pButton" id="scissors">scissors</button>
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
    </div>
    <div class="computerSelection">
        <span class="rock"></span>
        <span class="paper"></span>
        <span class="scissors"></span>
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
    </div>
    <div class="score">
        <h3 class="ties">Ties: 0</h3>
        <h3 class="end">end</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
