<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">This is a Rock Paper Scissors game, You can play through the choices below to select, you should win 5 rounds to beat the computer. Good Luck!</div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Reset</button>
    </div>
    <div class="playerSection">
        <div class="pButton">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
         </div>
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
    </div>
    <div class="computerSelection">
        <div class="spanC">
         <span class="rock"></span>
         <span class="paper"></span>
         <span class="scissors"></span>
        </div>
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
    </div>
    <div class="score">
        <h3 class="ties">Ties: 0</h3>
        <h3 class="end">end</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
